<head style="font-family:'Segoe UI', Tahoma, Geneva, Verdana">
    <title>Activities Bot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Activities Bot" />
    <meta property="og:description" content="A bot to start discord activties" />
    <meta property="og:url" content="https://activtiesbot.xyz" />
    <meta property="og:image" content="/logo.png" />
    <div style="padding-top: 20px;background-color: rgb(48, 48, 48);padding-bottom: 20px;letter-spacing:2px">

<body style="background-color: rgb(31, 31, 31);font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="padding-top: 400px;padding-bottom: 400px;background-image: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(36,8,52,1) 100%);">
        <p style="color: whitesmoke; text-align: center;font-size: 25px">
            <strong style="font-size: 50px; letter-spacing: 3px;">Start Activities In Seconds</strong><br>
            With ActivitiesBot
        </p>
        <button style="border: none; background-color: rgb(101, 22, 133); margin: 0 auto; display: block; border-radius: 10px;color: whitesmoke; cursor:pointer;" id="invitebot" >
            <p>
                <div>
                    <strong style="font-size: 20px;">Invite The Bot</strong>
                </div>
            </p>
        </button>
        <script>
            const invite = document.getElementById("invitebot");
            invite.addEventListener("click", function(e) {
                url="https://discord.com/oauth2/authorize?client_id=955928472549736448&scope=bot&permissions=2171661312"
                window.open(url, '_blank').focus();
            })
        </script>
    </div>
    <div style="padding-top: 30px; padding-bottom: 30px; background-color: rgb(48, 48, 48)"></div>
